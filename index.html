<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" type="module" defer></script>
    <title>Quiz App</title>
</head>
<body>
    <header>
        <div class="tema">
            <img src="./assets/img/icon-sun-dark.svg" alt="icone do sol">
            <button>
                <div></div>
            </button>
            <img src="./assets/img/icon-moon-dark.svg" alt="icone da lua">
        </div>
    </header>
    <main>
        <section class="boas_vindas">
            <h1>Bem-vindo(a) ao <br>
            <strong> Frontend Quiz!</strong>
            </h1>
            <p>Escolha um assunto para come√ßar.</p>
        </section>
        <section class="assuntos">
            <button class="btn1">
                <div>
                    <img src="./assets/img/icon-html.svg" alt="icone html">
                </div>
                <span>HTML</span>
            </button>
            <button class="btn2">
                <div>
                    <img src="./assets/img/icon-css.svg" alt="icone CSS">
                </div>
                <span>CSS</span>
            </button>
            <button class="btn3">
                <div>
                    <img src="./assets/img/icon-javascript.svg" alt="icone JS">
                </div>
                <span>Javascript</span>
            </button>
            <button class="btn4">
                <div>
                    <img src="./assets/img/icon-acessibilidade.svg" alt="">
